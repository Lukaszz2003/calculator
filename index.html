<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liczyde≈Çko</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="calc__display"></div>
      <div class="calc__buttons">
        <button class="calc__button" value="1">1</button>
        <button class="calc__button" value="2">2</button>
        <button class="calc__button" value="3">3</button>
        <button class="calc__button" value="+">+</button>
        <button class="calc__button" value="4">4</button>
        <button class="calc__button" value="5">5</button>
        <button class="calc__button" value="6">6</button>
        <button class="calc__button" value="-">-</button>
        <button class="calc__button" value="7">7</button>
        <button class="calc__button" value="8">8</button>
        <button class="calc__button" value="9">9</button>
        <button class="calc__button" value="*">*</button>
        <button class="calc__button" value="0">0</button>
        <button class="calc__button" value=".">.</button>
        <button class="calc__button" value="=">=</button>
        <button class="calc__button" value="/">/</button>
        <button class="calc__button calc__button--clear" value="clear">
          Clear
        </button>
      </div>
    </div>
    <script src="./js/calc.js"></script>
  </body>
</html>
